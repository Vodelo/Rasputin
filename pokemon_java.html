<html>
    <head>
        <title> Choose your starter!</title>
		<style>
		img {
			height: 200px;
			width: 200px;
			}
		#bulbtext {
			visibility: hidden;
			}
		#squirtletext {
			visibility: hidden;
			}
		#chartext {
			visibility: hidden;
			}
		
		</style>
    </head>
    <body>
	<script>
	var choice = prompt("Which do you choose? 1, 2, or 3?")
	
	if (choice == 1)
	{
		document.write("You chose Bulbasaur!");
	}

	if (choice == 2)
	{	
		document.write("You chose Squirtle!");
	}

	if (choice == 3)
	{
		document.write("You chose Charmander!");
	}
	
	if (choice > 3)
	{
		document.write("Look, I know you want a Pikachu as your starter, but not everyone can be as lucky as Ash Ketchum. Try again.");
	}
	
	function bulbasaur() {
		document.getElementById('bulbtext').style.visibility = "visible";
		}
	function squirtle() {
		document.getElementById('squirtletext').style.visibility = "visible";
		}
	function charmander() {
		document.getElementById('chartext').style.visibility = "visible";
		}
	
	// document.getElementById("out").innerHTML="put your text here";
	</script>

	<h1> CHOOSE YOUR STARTER </h1>
        <div>
		1)<img src="bulbasaur.png" onclick=bulbasaur()>
		2)<img src="squirtle.png" onclick=squirtle()>
		3)<img src="charmander.png" onclick=charmander()>
	</div>

	<div id='bulbtext'>Bulbasaur is a grass-type</div>
	<div id='squirtletext'>Squirtle is a water-type</div>
	<div id='chartext'>Charmander is a fire-type</div>

	<H3 id="out"></H3>
    </body>
</html>
